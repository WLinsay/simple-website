<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Click the Button!</h1>
  <p>Score: <span id="score">0</span></p>
  <button id="clickButton">Click Me</button>
  <button id="restartButton">Restart Score</button>

  <p id="message"></p>

  <ol>
    <li>Dog</li>
    <li>Two older brothers</li>
    <li>Enjoys coding</li>
  </ol>
  <h2>About Me</h2>
  <p>Hello! I'm a High School coder, some fun facts about me are listed above. The goal is to click the button and increase your score. You can also restart your score by clicking the restart button.</p>

  <script src="script.js"></script>
</body>
</html>
